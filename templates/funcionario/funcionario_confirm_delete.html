{% extends 'base.html' %}

{% block content %}
    <h2>Excluir Funcionário</h2>
    <p>Tem certeza que deseja excluir o funcionário "{{ funcionario.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
        <a href="{% url 'funcionario_list' %}">Cancelar</a>
    </form>
{% endblock %}
